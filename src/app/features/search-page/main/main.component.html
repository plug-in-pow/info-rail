<div class="main-page-container">
    <div class="pagination-block">
        <span>Showing <b>1-8</b> of <b>25</b></span>
        <button disabled>
            <i class="uil uil-angle-left"></i>
        </button>
        <button>
            <i class="uil uil-angle-right"></i>
        </button>
    </div>
    <div class="search-page-container">
        <ng-container *ngIf="trainData.length > 0; else loader">
            <div *ngFor="let data of trainData" class="card">
                <div class="text">
                    <span class="title-text">Train No. :</span>
                    <h3>{{data.train_no}}</h3>
                </div>
                <br />
                <div class="text">
                    <span class="title-text">Train Name :</span>
                    <h3>{{data.train_name}}</h3>
                </div>
                <br />
                <div class="text">
                    <span class="title-text">From :</span>
                    <h3>{{data.start_at}} ({{data.start_at_cd}})</h3>
                </div>
                <br />
                <div class="text">
                    <span class="title-text">To :</span>
                    <h3>{{data.end_at}} ({{data.end_at_cd}})</h3>
                </div>
                <br />
                <div class="button">
                    <br />
                    <button (click)="getDetails(data.train_no)">View Details</button>
                </div>
            </div>
        </ng-container>
        <ng-template #loader>
            <div class="loader">
                <img src="assets/gifs/searching_icon.gif" alt="loading_icon" width="auto" height="auto">
                <label>Getting Results! Have Patience</label>
            </div>
        </ng-template>
    </div>
</div>
